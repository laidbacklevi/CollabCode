<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>CollabCode</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/signup.css">
    <script src="/js/signup.js"></script>
</head>

<body>
<div class="container-fluid h-100">
    <div class="row h-100 align-items-center">
        <div class="col-3 offset-3 text-center p-4">
            <h3 class="text-secondary">CollabCode</h3>
            <form th:action="@{/signup}" method="post" class="w-100 mt-4">
                <div th:if="${error}">
                    <div class="alert alert-danger show mt-4" role="alert">
                        This email is already in use.
                    </div>
                </div>
                <div class="row">
                    <div class="col pr-1">
                        <div class="form-group input-group">
                            <input type="text" class="form-control" placeholder="First name" id="firstName" name="first_name" required>
                        </div>
                    </div>
                    <div class="col pl-1">
                        <div class="form-group input-group">
                            <input type="text" class="form-control" placeholder="Last name" id="lastName" name="last_name" required>
                        </div>
                    </div>
                </div>
                <div class="form-group input-group">
                    <input type="email" class="form-control" placeholder="Email" id="email" name="email_address" required>
                </div>
                <div class="form-group input-group">
                    <input type="password" class="form-control" placeholder="Password" id="pwd" name="password" required>
                </div>
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </div>
            </form>
            <div class="row mt-2">
                <div class="col"><hr></div>
                <div class="col-auto text-secondary"><small>OR</small></div>
                <div class="col"><hr></div>
            </div>
            <div>
                <div class="text-secondary d-inline">Already have an account?</div>
                <a href="/login">Log In.</a>
            </div>
        </div>
        <div class="col-3 p-4">
            <img class="w-100" src="image/image_personcodingfacingleft.png"/>
        </div>
    </div>
</div>

</body>
</html>
