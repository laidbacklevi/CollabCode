<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CollabCode</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Fontawesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!-- SockJS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>

    <!-- STOMP -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>


    <!-- Codemirror -->
    <link rel="stylesheet" href="/plugin/codemirror/lib/codemirror.css">
    <script src="/plugin/codemirror/lib/codemirror.js"></script>

    <script src="/plugin/codemirror/mode/clike/clike.js"></script>

    <script src="/plugin/codemirror/addon/selection/active-line.js"></script>
    <!-- END Codemirror -->

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase.js"></script>

    <!-- Firepad -->
    <link rel="stylesheet" href="https://firepad.io/releases/v1.5.10/firepad.css" />
    <script src="https://firepad.io/releases/v1.5.10/firepad.min.js"></script>


    <link rel="stylesheet" href="/css/session.css">
    <!-- To use thymeleaf variable -->
    <script>
        var session_id = "[[${session_id}]]";
        var firebase_database_id = "[[${firebase_database_id}]]";
    </script>
    <script src="/js/session.js"></script>
</head>

<body class="bg-light">
    <nav id="bottomBar" class="navbar fixed-bottom navbar-expand-sm navbar-light bg-light">
    </nav>
    <div class="container-fluid" style="height: calc(100% - 54px);">
        <div class="row h-100">
            <div class="col-8 h-100">
                <div class="row py-2">
                    <div class="col-6">
                        Document Name
                    </div>
                    <div class="col-4">
                        <select id="language" class="form-control form-control-sm float-right w-75">
                            <option selected value="java">Java</option>
                            <option value="c++">C++</option>
                            <option value="c">C</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <button id="run" class="btn btn-sm btn-success pl-4 pr-4 float-right">Run</button>
                    </div>
                </div>
                <!-- CODEMIRROR EDITOR-->
                <div class="row h-100">
                    <div class="col h-100">
                        <textarea id="editor"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-4 h-100">
                <div class="row h-50">
                    <div class="col h-100">
                        <div class="row py-2 align-items-center">
                            <div class="col pl-0">
                                <div class="d-inline small pl-0">STDOUT:</div>
                            </div>
                            <div class="col">
                                <button class="btn btn-sm btn-outline-secondary float-right">Clear</button>
                            </div>
                        </div>
                        <!-- CODEMIRROR EDITOR-->
                        <div class="row h-100">
                            <div class="col h-100 pl-0">
                                <textarea id="output"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row h-50">
                    <div class="col h-100">
                        <div class="row py-2 align-items-center">
                            <div class="col pl-0">
                                <div class="d-inline small">STDIN:</div>
                            </div>
                        </div>
                        <!-- CODEMIRROR EDITOR-->
                        <div class="row h-100">
                            <div class="col h-100 pl-0">
                                <textarea id="input"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
