<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>CollabCode</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Fontawesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body class="bg-light">

<div class="container-fluid h-100">
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-sm navbar-light bg-light py-3">
                <div class="container">
                    <a class="navbar-brand text-muted" href="/dashboard"><i class="fas fa-arrow-left mr-3"></i>Back to dashboard</a>
                </div>
            </nav>
        </div>
    </div>
    <div class="row mt-2 mb-5">
        <div class="col-5 offset-1">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title text-center">Created sessions</h5>
                    <table class="table table-borderless">
                        <thead class="border-bottom text-center">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${created_sessions.empty}">
                            <td colspan="4" class="text-center">No sessions to show</td>
                        </tr>
                        <tr th:each="created_session : ${created_sessions}">
                            <td class="align-middle">session/<span th:text="${created_session.id}"></span></td>
                            <td class="align-middle"><span th:text="${created_session.name}"></span></td>
                            <td>
                                <form th:action="'session/' + ${created_session.id}" method="get">
                                    <button type="submit" class="btn btn-sm btn-outline-dark">Open</button>
                                </form>
                            </td>
                            <td>
                                <form th:action="'session/' + ${created_session.id} + '/delete'" method="post">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-5">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title text-center">Collaborating in</h5>
                    <table class="table table-borderless">
                        <thead class="border-bottom text-center">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${collab_sessions.empty}">
                            <td colspan="4" class="text-center">No sessions to show</td>
                        </tr>
                        <tr th:each="collab_session : ${collab_sessions}">
                            <td class="align-middle">session/<span th:text="${collab_session.id}"></span></td>
                            <td class="align-middle"><span th:text="${collab_session.name}"></span></td>
                            <td>
                                <form th:action="'session/' + ${collab_session.id}">
                                    <button type="submit" class="btn btn-sm btn-outline-dark">Open</button>
                                </form>
                            </td>
                            <td>
                                <form th:action="'session/' + ${collab_session.id} + '/remove'" method="post">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">Remove</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
